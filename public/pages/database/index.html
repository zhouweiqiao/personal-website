<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料数据库 - IDM Explorer Lab</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_xxxxx.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tech-container">
        <!-- 顶部导航 -->
        <nav class="top-nav">
            <div class="nav-left">
                <a href="../../index.html" class="back-btn">
                    <i class="iconfont icon-back"></i>
                    返回主页
                </a>
                <h1>材料数据库</h1>
                <p>Material Database</p>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-item">我的项目</a>
                <a href="#" class="nav-item">系统管理员 ▼</a>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 数据库入口区域 -->
            <div class="database-entries">
                <!-- 公有数据库 -->
                <div class="entry-card">
                    <div class="entry-header">
                        <h2>公有数据库</h2>
                        <div class="tech-line"></div>
                    </div>
                    <p class="entry-desc">行业公开的多种行业科技数据库</p>
                    <div class="entry-icon">
                        <i class="iconfont icon-database"></i>
                    </div>
                    <div class="tech-border"></div>
                </div>

                <!-- IDM数据库 -->
                <div class="entry-card">
                    <div class="entry-header">
                        <h2>IDM数据库</h2>
                        <div class="tech-line"></div>
                    </div>
                    <p class="entry-desc">IDM自建晶体、分子材料数据库</p>
                    <div class="entry-icon">
                        <i class="iconfont icon-idm"></i>
                    </div>
                    <div class="tech-border"></div>
                </div>

                <!-- 私有数据集 -->
                <div class="entry-card">
                    <div class="entry-header">
                        <h2>私有数据集</h2>
                        <div class="tech-line"></div>
                    </div>
                    <p class="entry-desc">用户自有数据集与管理工具</p>
                    <div class="entry-icon">
                        <i class="iconfont icon-private"></i>
                    </div>
                    <div class="tech-border"></div>
                </div>
            </div>
        </div>

        <!-- 背景装饰元素 -->
        <div class="tech-background">
            <div class="matrix-bg"></div>
            <div class="tech-lines"></div>
        </div>
    </div>

</html>
