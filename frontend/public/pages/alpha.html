<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Chat</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent !important;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('../assets/bg_chat.jpg') center/cover no-repeat;
            opacity: 0.2;
        }

        .chat-container {
            position: relative;
            z-index: 1;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-size: 12px;
            line-height: 1.6;
            background: transparent;
        }

        .bg-left, .bg-right {
            position: absolute;
            height: 100%;
            opacity: 0.6;
            filter: blur(2px);
        }

        .bg-left {
            left: 0;
        }

        .bg-right {
            right: 0;
        }

        .sidebar {
            min-width: 300px;
            max-width: 300px;
            background: rgba(0, 18, 25, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(6, 251, 254, 0.15);
            display: flex;
            flex-direction: column;
            z-index: 2;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: -1;
        }

        .sidebar-header {
            padding: 16px;
            font-size: 15px;
            font-weight: 500;
            color: var(--border-color);
            border-bottom: 1px solid rgba(6, 251, 254, 0.15);
            text-shadow: 0 0 8px var(--border-color);
            letter-spacing: 0.5px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            min-width: 300px;
            max-width: 300px;
        }

        .conversation-item {
            padding: 10px 16px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 13px;
            opacity: 0.7;
            border-bottom: 1px solid rgba(6, 251, 254, 0.05);
            min-width: 300px;
            max-width: 300px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 12px;
        }

        .conversation-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }

        .conversation-content {
            flex-grow: 1;
            margin-right: 10px;
            min-width: 0;
        }

        .conversation-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .delete-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .conversation-item:hover .delete-button {
            opacity: 0.7;
        }

        .delete-button:hover {
            opacity: 1 !important;
            color: var(--border-color);
        }

        .conversation-item:hover {
            background: rgba(6, 251, 254, 0.05);
            opacity: 0.9;
        }

        .conversation-item.active {
            background: rgba(6, 251, 254, 0.1);
            border-right: 2px solid var(--border-color);
            opacity: 1;
        }

        .conversation-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(6, 251, 254, 0.1),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .conversation-item:hover::before {
            transform: translateX(100%);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            z-index: 2;
            background: rgba(0, 18, 25, 0.6);
            position: relative;
            overflow: hidden;
            min-width: 0;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: -1;
        }

        .chat-header {
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            color: var(--border-color);
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(6, 251, 254, 0.15);
            text-shadow: 0 0 8px var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.5px;
            
        }

        .chat-header::before {
            content: '🤖';
            font-size: 18px;
            
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 0;
            background: transparent;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 100%;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
            min-width: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
            align-self: flex-end;
            margin-left: auto;
            max-width: 80%;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background: rgba(6, 251, 254, 0.08);
            box-shadow: 0 0 15px rgba(6, 251, 254, 0.3);
            transition: all 0.3s ease;
            animation: bounce 1s ease infinite;
        }

        .message.user .avatar {
            background: rgba(255, 0, 255, 0.08);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            margin-left: 0;
            margin-right: 10px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .message-text {
            padding: 10px 14px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            border: 1px solid rgba(6, 251, 254, 0.15);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-size: 13px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            max-width: 60%;
            min-width: 0;
            word-wrap: break-word;
        }

        .message.user .message-text {
            background: rgba(6, 251, 254, 0.1);
            border-color: rgba(6, 251, 254, 0.2);
            box-shadow: 0 2px 12px rgba(6, 251, 254, 0.1);
            margin-right: 0;
            margin-left: 10px;
            max-width: 300px;
        }

        .message-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                transparent,
                rgba(6, 251, 254, 0.05),
                transparent
            );
            transform: translateX(-100%);
        }

        .message:hover .message-text::before {
            transform: translateX(100%);
        }

        .chat-input-container {
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(6, 251, 254, 0.15);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .chat-input {
            width: 100%;
            height: 70px;
            padding: 10px 14px;
            border: 1px solid rgba(6, 251, 254, 0.15);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-color);
            resize: none;
            margin-bottom: 8px;
            font-size: 13px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: rgba(6, 251, 254, 0.3);
            box-shadow: 0 0 15px rgba(6, 251, 254, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        .chat-controls {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .chat-button {
            padding: 6px 14px;
            border: 1px solid rgba(6, 251, 254, 0.15);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 13px;
            backdrop-filter: blur(5px);
        }

        .chat-button:hover {
            background: rgba(6, 251, 254, 0.1);
            box-shadow: 0 0 15px rgba(6, 251, 254, 0.1);
            border-color: rgba(6, 251, 254, 0.3);
        }

        .chat-button.primary {
            background: rgba(6, 251, 254, 0.15);
            border-color: rgba(6, 251, 254, 0.3);
        }

        .chat-button.primary:hover {
            background: rgba(6, 251, 254, 0.2);
            box-shadow: 0 0 15px rgba(6, 251, 254, 0.2);
            border-color: rgba(6, 251, 254, 0.4);
        }

        .chat-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .chat-button:hover::before {
            transform: translateX(100%);
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(6, 251, 254, 0.1);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(6, 251, 254, 0.2);
        }

        /* 返回首页按钮 */
        .back-home {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.4);
            border: none;
            border-radius: 16px;
            color: var(--border-color);
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-home:hover {
            background: rgba(6, 251, 254, 0.1);
            transform: translateY(-1px);
        }

        .back-home::before {
            content: '←';
            font-size: 16px;
            margin-right: 2px;
        }

        .back-home::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(6, 251, 254, 0.1),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .back-home:hover::after {
            transform: translateX(100%);
        }

        /* 动画效果 */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px var(--border-color);
            }
            50% {
                text-shadow: 0 0 15px var(--border-color),
                           0 0 25px var(--border-color);
            }
            100% {
                text-shadow: 0 0 5px var(--border-color);
            }
        }

        .message.loading .message-text {
            display: flex;
            align-items: center;
            gap: 4px;
            min-width: 60px;
            padding: 12px 16px;
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--border-color);
            border-radius: 50%;
            animation: dot-pulse 1.5s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dot-pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        .message-content {
            margin-top: 8px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .chat-link {
            color: #06fbfe;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(6, 251, 254, 0.3);
            padding-bottom: 2px;
        }

        .chat-link:hover {
            color: #fff;
            border-bottom-color: #fff;
            text-shadow: 0 0 8px rgba(6, 251, 254, 0.5);
        }

        .side-browser {
            position: fixed;
            top: 0;
            right: -50%;
            width: 40%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(6, 251, 254, 0.15);
        }

        .side-browser.active {
            right: 0;
        }

        .browser-header {
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid rgba(6, 251, 254, 0.15);
        }

        .close-browser {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .close-browser:hover {
            color: var(--border-color);
            text-shadow: 0 0 8px var(--border-color);
        }

        .browser-frame {
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
            background: white;
        }

        .time-group {
            padding: 8px 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(6, 251, 254, 0.1);
        }

        .conversation-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
            flex-shrink: 0;
            color: var(--text-color);
        }

        .conversation-icon svg {
            width: 100%;
            height: 100%;
        }

        .conversation-item {
            padding: 10px 16px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 13px;
            opacity: 0.7;
            border-bottom: 1px solid rgba(6, 251, 254, 0.05);
            min-width: 300px;
            max-width: 300px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .conversation-item.new-chat .conversation-icon {
            color: rgba(6, 251, 254, 1);
        }

        .conversation-item.active .conversation-icon {
            color: rgba(6, 251, 254, 1);
        }

        .logo-link {
            display: block;
            text-decoration: none;
        }

        .logo {
            height: 40px;
            width: auto;
        }
    </style>
</head>
<body>
    <div id="bg"></div>
    
    <!-- 返回首页按钮 -->
    

    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="../index.html" class="logo-link">
                    <img src="../assets/logo.png" alt="IDM Explorer Lab" class="logo">
                </a>
            </div>
            <div id="conversationList" class="conversation-list">
                <!-- 会话列表将通过 JavaScript 动态加载 -->
            </div>
        </div>
        <div class="main-content">
            <div class="chat-header">Alpha AI 助手</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <textarea class="chat-input" id="chatInput" placeholder="输入您的问题..."></textarea>
                <div class="chat-controls">
                    <button class="chat-button" id="clearButton">清空对话</button>
                    <button class="chat-button primary" id="sendButton">发送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 侧边浏览器 -->
    <div id="sideBrowser" class="side-browser">
        <div class="browser-header">
            <button class="close-browser">×</button>
        </div>
        <iframe id="browserFrame" class="browser-frame"></iframe>
    </div>

    <script src="../js/chat.js"></script>
</body>
</html>
