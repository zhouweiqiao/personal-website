<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Chat</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .chat-container {
            display: flex;
            height: 100vh;
            background: var(--bg-color);
            position: relative;
            overflow: hidden;
            font-size: 14px;
            line-height: 1.6;
        }

        .background-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        .bg-left, .bg-right {
            position: absolute;
            height: 100%;
            opacity: 0.3;
            filter: blur(2px);
        }

        .bg-left {
            left: 0;
        }

        .bg-right {
            right: 0;
        }

        .sidebar {
            width: 220px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(6, 251, 254, 0.15);
            display: flex;
            flex-direction: column;
            z-index: 1;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(6, 251, 254, 0.03) 0%,
                rgba(0, 0, 0, 0.2) 100%
            );
            z-index: -1;
        }

        .sidebar-header {
            padding: 16px;
            font-size: 15px;
            font-weight: 500;
            color: var(--border-color);
            border-bottom: 1px solid rgba(6, 251, 254, 0.15);
            text-shadow: 0 0 8px var(--border-color);
            letter-spacing: 0.5px;
            background: rgba(0, 0, 0, 0.2);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .conversation-item {
            padding: 10px 16px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 13px;
            opacity: 0.7;
            border-bottom: 1px solid rgba(6, 251, 254, 0.05);
        }

        .conversation-item:hover {
            background: rgba(6, 251, 254, 0.05);
            opacity: 0.9;
        }

        .conversation-item.active {
            background: rgba(6, 251, 254, 0.1);
            border-right: 2px solid var(--border-color);
            opacity: 1;
        }

        .conversation-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(6, 251, 254, 0.1),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .conversation-item:hover::before {
            transform: translateX(100%);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at center,
                rgba(6, 251, 254, 0.03) 0%,
                rgba(0, 0, 0, 0.4) 100%
            );
            z-index: -1;
        }

        .chat-header {
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            color: var(--border-color);
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(6, 251, 254, 0.15);
            text-shadow: 0 0 8px var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }

        .chat-header::before {
            content: '🤖';
            font-size: 18px;
            animation: glow 2s ease-in-out infinite;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 100%;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background: rgba(6, 251, 254, 0.08);
            box-shadow: 0 0 15px rgba(6, 251, 254, 0.3);
            transition: all 0.3s ease;
            animation: bounce 1s ease infinite;
        }

        .message.user .avatar {
            background: rgba(255, 0, 255, 0.08);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .message-text {
            padding: 10px 14px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-color);
            border: 1px solid rgba(6, 251, 254, 0.15);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-size: 13px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            flex: 1;
            max-width: calc(100% - 60px);
        }

        .message.user .message-text {
            background: rgba(6, 251, 254, 0.1);
            border-color: rgba(6, 251, 254, 0.2);
            box-shadow: 0 2px 12px rgba(6, 251, 254, 0.1);
        }

        .message-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                transparent,
                rgba(6, 251, 254, 0.05),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .message:hover .message-text::before {
            transform: translateX(100%);
        }

        .chat-input-container {
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(6, 251, 254, 0.15);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .chat-input {
            width: 100%;
            height: 70px;
            padding: 10px 14px;
            border: 1px solid rgba(6, 251, 254, 0.15);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-color);
            resize: none;
            margin-bottom: 8px;
            font-size: 13px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: rgba(6, 251, 254, 0.3);
            box-shadow: 0 0 15px rgba(6, 251, 254, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        .chat-controls {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .chat-button {
            padding: 6px 14px;
            border: 1px solid rgba(6, 251, 254, 0.15);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 13px;
            backdrop-filter: blur(5px);
        }

        .chat-button:hover {
            background: rgba(6, 251, 254, 0.1);
            box-shadow: 0 0 15px rgba(6, 251, 254, 0.1);
            border-color: rgba(6, 251, 254, 0.3);
        }

        .chat-button.primary {
            background: rgba(6, 251, 254, 0.15);
            border-color: rgba(6, 251, 254, 0.3);
        }

        .chat-button.primary:hover {
            background: rgba(6, 251, 254, 0.2);
            box-shadow: 0 0 15px rgba(6, 251, 254, 0.2);
            border-color: rgba(6, 251, 254, 0.4);
        }

        .chat-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .chat-button:hover::before {
            transform: translateX(100%);
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(6, 251, 254, 0.1);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(6, 251, 254, 0.2);
        }

        /* 返回首页按钮 */
        .back-home {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.4);
            border: none;
            border-radius: 16px;
            color: var(--border-color);
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-home:hover {
            background: rgba(6, 251, 254, 0.1);
            transform: translateY(-1px);
        }

        .back-home::before {
            content: '←';
            font-size: 16px;
            margin-right: 2px;
        }

        .back-home::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(6, 251, 254, 0.1),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .back-home:hover::after {
            transform: translateX(100%);
        }

        /* 动画效果 */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px var(--border-color);
            }
            50% {
                text-shadow: 0 0 15px var(--border-color),
                           0 0 25px var(--border-color);
            }
            100% {
                text-shadow: 0 0 5px var(--border-color);
            }
        }

        .message.loading .message-text {
            display: flex;
            align-items: center;
            gap: 4px;
            min-width: 60px;
            padding: 12px 16px;
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--border-color);
            border-radius: 50%;
            animation: dot-pulse 1.5s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dot-pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- 返回首页按钮 -->
    <a href="../index.html" class="back-home">返回首页</a>

    <!-- 背景装饰 -->
    <div class="background-decoration">
        <img src="../assets/home-left.png" alt="Left Decoration" class="bg-left">
        <img src="../assets/home-right.png" alt="Right Decoration" class="bg-right">
    </div>

    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">会话记录</div>
            <div class="conversation-list">
                <div class="conversation-item active">新对话</div>
                <div class="conversation-item">材料数据库问答</div>
                <div class="conversation-item">跨尺度模拟分析</div>
                <div class="conversation-item">工作流程设计</div>
                <div class="conversation-item">高通量计算</div>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-header">Alpha AI 助手</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <textarea class="chat-input" placeholder="输入您的问题..."></textarea>
                <div class="chat-controls">
                    <button class="chat-button">清空对话</button>
                    <button class="chat-button primary">发送</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/chat.js"></script>
</body>
</html>
