    <script>
    // 设置默认用户ID用于测试
    const currentUserId = 1;

    // API基础URL
    const API_BASE_URL = 'http://localhost:3001/api';

    // 加载数据集列表
    async function loadDatasets() {
        try {
            // 获取当前筛选值
            const categoryValue = document.getElementById('category-filter').value;
            const projectValue = document.getElementById('project-filter').value;
            
            // 构建查询参数
            const params = new URLSearchParams({
                user_id: currentUserId,
                category: categoryValue || '',
                project: projectValue || ''
            });
            
            // 获取数据集列表
            const response = await fetch(`${API_BASE_URL}/datasets?${params}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            
            // 获取分类列表
            const categoriesResponse = await fetch(`${API_BASE_URL}/categories?user_id=${currentUserId}`);
            const categories = await categoriesResponse.json();
            
            // 获取项目列表
            const projectsResponse = await fetch(`${API_BASE_URL}/projects?user_id=${currentUserId}`);
            const projects = await projectsResponse.json();
            
            // 更新筛选选项
            updateFilterOptions(categories, projects);
            
            // 根据当前标签和筛选条件显示数据
            const activeTab = document.querySelector('.dataset-tabs .tab.active');
            if (!activeTab) {
                console.error('No active dataset type found');
                return;
            }
            
            const tabType = activeTab.getAttribute('data-type');
            let allDatasets = [];
            
            switch (tabType) {
                case 'my-datasets':
                    allDatasets = data.my_datasets || [];
                    break;
                case 'shared-datasets':
                    allDatasets = data.shared_datasets || [];
                    break;
                case 'my-shared-datasets':
                    allDatasets = data.my_shared_datasets || [];
                    break;
                default:
                    allDatasets = data.my_datasets || [];
            }
            
            // 在前端进行筛选
            const datasets = allDatasets.filter(dataset => {
                const matchCategory = !categoryValue || dataset.category === categoryValue;
                const matchProject = !projectValue || dataset.project === projectValue;
                return matchCategory && matchProject;
            });
            
            // 更新显示
            displayDatasets(datasets);
            
            // 更新数据集计数
            const countElement = document.getElementById('dataset-count');
            if (countElement) {
                countElement.textContent = `条目数: ${datasets.length}`;
            }

            // 打印调试信息
            console.log('Initial data:', { 
                category: categoryValue, 
                project: projectValue,
                datasets: datasets 
            });
            
        } catch (error) {
            console.error('Error loading datasets:', error);
            showError('加载数据失败，请稍后重试');
        }
    }

    // 更新筛选选项
    function updateFilterOptions(categories, projects) {
        const categorySelect = document.getElementById('category-filter');
        const projectSelect = document.getElementById('project-filter');
        
        // 保存当前选中的值
        const currentCategory = categorySelect.value;
        const currentProject = projectSelect.value;
        
        // 清空现有选项
        categorySelect.innerHTML = '<option value="">所有分类</option>';
        projectSelect.innerHTML = '<option value="">所有项目</option>';
        
        // 添加分类选项
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.category_name;
            option.textContent = category.category_name;
            categorySelect.appendChild(option);
        });
        
        // 添加项目选项
        projects.forEach(project => {
            const option = document.createElement('option');
            option.value = project.project_name;
            option.textContent = project.project_name;
            projectSelect.appendChild(option);
        });
        
        // 恢复之前选中的值
        if (currentCategory) categorySelect.value = currentCategory;
        if (currentProject) projectSelect.value = currentProject;
    }

    // 显示数据集列表
    function displayDatasets(datasets) {
        const tableBody = document.querySelector('.data-table tbody');
        tableBody.innerHTML = '';
        
        datasets.forEach(dataset => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${dataset.id}</td>
                <td>${dataset.dataset_name}</td>
                <td>${dataset.entry_count}</td>
                <td>${dataset.description || '-'}</td>
                <td>${dataset.category || '-'}</td>
                <td>${dataset.project || '-'}</td>
                <td>${formatDate(dataset.updated_at)}</td>
                <td>${dataset.sharing_status === 'private' ? '私有' : '公开'}</td>
                <td>${dataset.share_count}</td>
                <td>
                    <div class="operation-buttons">
                        <button onclick="viewDataset(${dataset.id})" title="浏览">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="window.location.href='privatedata/editdata.html?id=${dataset.id}'" title="编辑">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="shareDataset(${dataset.id})" title="共享">
                            <i class="fas fa-share-alt"></i>
                        </button>
                        <button onclick="showMoreOptions(${dataset.id})" title="更多操作">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                    <div class="more-options" id="more-options-${dataset.id}" style="display: none;">
                        <button onclick="adjustCategory(${dataset.id})" title="调整分类">
                            <i class="fas fa-folder-open"></i> 调整分类
                        </button>
                        <button onclick="exportCSV(${dataset.id})" title="导出CSV">
                            <i class="fas fa-file-export"></i> 导出CSV
                        </button>
                        <button onclick="copyDataset(${dataset.id})" title="复制数据集">
                            <i class="fas fa-copy"></i> 复制数据集
                        </button>
                        <button class="btn-delete" onclick="deleteDataset(${dataset.id})" title="删除数据集">
                            <i class="fas fa-trash"></i> 删除数据集
                        </button>
                    </div>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // 格式化日期
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    // 删除数据集
    async function deleteDataset(datasetId) {
        if (!confirm('确定要删除这个数据集吗？')) {
            return;
        }
        
        try {
            const response = await fetch(`${API_BASE_URL}/datasets/${datasetId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                showSuccess('数据集删除成功');
                loadDatasets(); // 重新加载数据
            } else {
                showError('删除失败，请稍后重试');
            }
        } catch (error) {
            console.error('Error deleting dataset:', error);
            showError('删除失败，请稍后重试');
        }
    }

    // 显示成功消息
    function showSuccess(message) {
        // 实现消息提示
        alert(message);
    }

    function showError(message) {
        // 实现错误提示
        alert(message);
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', () => {
        // 添加点击外部区域隐藏弹出框的事件
        document.addEventListener('click', (event) => {
            const moreOptions = document.querySelectorAll('.more-options');
            moreOptions.forEach(menu => {
                if (menu.style.display === 'block') {
                    const isClickInside = event.target.closest('.operation-buttons') || 
                                        event.target.closest('.more-options');
                    if (!isClickInside) {
                        menu.style.display = 'none';
                    }
                }
            });
        });

        // 初始化表头排序按钮
        initSortButtons();
        
        // 修改标签切换事件
        document.querySelectorAll('.dataset-tabs .tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.dataset-tabs .tab.active').classList.remove('active');
                tab.classList.add('active');
                // 重新加载数据，同时保持当前的筛选条件
                filterDatasets();
            });
        });
        
        // 初始化筛选功能
        initFilters();
        
        // 加载初始数据
        loadDatasets();
    });

        // 显示共享对话框

    // 初始化表头排序按钮
    function initSortButtons() {
        const sortableColumns = [
            'dataset_id', 'dataset_name', 'entry_count', 'category', 
            'project', 'updated_at', 'sharing_status', 'share_count'
        ];
        
        const headers = document.querySelectorAll('th');
        headers.forEach((header, index) => {
            if (index < headers.length - 1) { // 跳过操作列
                const sortIcon = document.createElement('span');
                sortIcon.className = 'sort-icon';
                sortIcon.innerHTML = '<i class="fas fa-sort"></i>';
                header.appendChild(sortIcon);
                
                sortIcon.addEventListener('click', () => {
                    const currentIcon = sortIcon.querySelector('i');
                    const isAsc = currentIcon.classList.contains('fa-sort-up');
                    
                    // 重置所有图标
                    document.querySelectorAll('.sort-icon i').forEach(icon => {
                        icon.className = 'fas fa-sort';
                        icon.classList.remove('active');
                    });
                    
                    // 设置当前排序图标
                    currentIcon.className = `fas fa-sort-${isAsc ? 'down' : 'up'}`;
                    currentIcon.classList.add('active');
                    
                    // 执行排序
                    sortDatasets(sortableColumns[index], !isAsc);
                });
            }
        });
    }

    // 排序数据集
    function sortDatasets(field, ascending) {
        const tbody = document.querySelector('.data-table tbody');
        const rows = Array.from(tbody.querySelectorAll('tr'));
        
        rows.sort((a, b) => {
            const aCell = a.children[getColumnIndex(field)];
            const bCell = b.children[getColumnIndex(field)];
            
            // 确保单元格存在
            if (!aCell || !bCell) return 0;
            
            let aValue = aCell.textContent || '';
            let bValue = bCell.textContent || '';
            
            // 根据字段类型进行适当的转换
            if (field === 'entry_count' || field === 'share_count') {
                aValue = parseInt(aValue) || 0;
                bValue = parseInt(bValue) || 0;
            } else if (field === 'updated_at') {
                aValue = aValue ? new Date(aValue) : new Date(0);
                bValue = bValue ? new Date(bValue) : new Date(0);
            }
            
            // 处理空值
            if (aValue === '' || aValue === '-') aValue = ascending ? '\uffff' : '';
            if (bValue === '' || bValue === '-') bValue = ascending ? '\uffff' : '';
            
            // 比较值
            if (aValue < bValue) return ascending ? -1 : 1;
            if (aValue > bValue) return ascending ? 1 : -1;
            return 0;
        });
        
        // 重新插入排序后的行
        rows.forEach(row => tbody.appendChild(row));
    }

    // 获取列索引
    function getColumnIndex(field) {
        const fieldToIndex = {
            'dataset_id': 0,
            'dataset_name': 1,
            'entry_count': 2,
            'category': 4,
            'project': 5,
            'updated_at': 6,
            'sharing_status': 7,
            'share_count': 8
        };
        return fieldToIndex[field];
    }

    // 初始化筛选功能
    function initFilters() {
        const categoryFilter = document.getElementById('category-filter');
        const projectFilter = document.getElementById('project-filter');
        
        // 移除旧的事件监听器
        categoryFilter.removeEventListener('change', filterDatasets);
        projectFilter.removeEventListener('change', filterDatasets);
        
        // 添加新的事件监听器
        categoryFilter.addEventListener('change', filterDatasets);
        projectFilter.addEventListener('change', filterDatasets);
    }

    // 修改筛选数据集函数
    async function filterDatasets() {
        const categoryValue = document.getElementById('category-filter').value;
        const projectValue = document.getElementById('project-filter').value;
        
        try {
            // 构建查询参数
            const params = new URLSearchParams({
                user_id: currentUserId,
                category: categoryValue || '',
                project: projectValue || ''
            });
            
            // 获取筛选后的数据集
            const response = await fetch(`${API_BASE_URL}/datasets?${params}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            
            // 显示筛选后的数据
            const activeTab = document.querySelector('.dataset-tabs .tab.active');
            if (!activeTab) {
                console.error('No active dataset type found');
                return;
            }
            
            const tabType = activeTab.getAttribute('data-type');
            let datasets = [];
            
            // 根据当前标签和筛选条件过滤数据
            let allDatasets = [];
            switch (tabType) {
                case 'my-datasets':
                    allDatasets = data.my_datasets || [];
                    break;
                case 'shared-datasets':
                    allDatasets = data.shared_datasets || [];
                    break;
                case 'my-shared-datasets':
                    allDatasets = data.my_shared_datasets || [];
                    break;
                default:
                    allDatasets = data.my_datasets || [];
            }
            
            // 在前端进行筛选
            datasets = allDatasets.filter(dataset => {
                const matchCategory = !categoryValue || dataset.category === categoryValue;
                const matchProject = !projectValue || dataset.project === projectValue;
                return matchCategory && matchProject;
            });
            
            // 更新显示
            displayDatasets(datasets);
            
            // 更新数据集计数
            const countElement = document.getElementById('dataset-count');
            if (countElement) {
                countElement.textContent = `条目数: ${datasets.length}`;
            }

            // 打印调试信息
            console.log('Filter values:', { category: categoryValue, project: projectValue });
            console.log('Filtered datasets:', datasets);
            
        } catch (error) {
            console.error('Error filtering datasets:', error);
            showError('筛选数据失败，请稍后重试');
        }
    }
